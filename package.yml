name       : python-isort
version    : 4.3.4
release    : 3
source     :
    - https://github.com/timothycrosley/isort/archive/4.3.4.tar.gz : c0fa470f580e62982e5983fae03120e57df96a74733e53d3ae2ad47ec0047610
license    : MIT
component  : programming.python
summary    : A Python utility / library to sort imports.
description: |
    A Python utility / library to sort imports.
builddeps  :
    - pkgconfig(python3)
    - python-setuptools
rundeps    :
    - python-futures
    - python-setuptools
build      : |
    %python3_setup
    %python_setup
install    : |
    %python3_install
    for _f in "$installdir"/usr/bin/*; do
      mv -v "$_f" "${_f}3"
    done
    %python_install
